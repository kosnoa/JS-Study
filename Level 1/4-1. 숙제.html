<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="2.css" </head>

    <body>

        <div class="alert-box" id="alert">
            <p id="text">This is an alert box</p>
            <button onclick="alertStatus()">Close</button>
        </div>
        <button onclick="alertID()">Button1</button>
        <button onclick="alertPW()">Button2</button>

        <script>
            function alertID() {
                document.getElementById('text').innerHTML = 'ID: ';
                document.getElementById('alert').style.display = 'block';
            }

            function alertPW() {
                document.getElementById('text').innerHTML = 'PW: ';
                document.getElementById('alert').style.display = 'block';
            }

            function alertStatus() {
                document.getElementById('alert').style.display = 'none';
            }
        </script>


    </body>

</html>
